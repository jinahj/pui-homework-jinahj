<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/bunbun2.css">
    <script defer src="js/shopping-cart.js"></script>
  </head>

  <body>
    <div>
      <div class="logo-nav-parent">
        <a href="index.html">
          <img class= "logo" src="./assets/logo-01.svg" alt="bunbun logo">
        </a>
        
        <div class="navigator-parent">
          <div class="product-cart-parent">
            <a href="index.html" class="link">
              <h2 class="header-nhighlight">PRODUCTS</h2>
            </a>
            <a href="shopping-cart2.html" class="link">
              <h2 class="CART-highlight">CART</h2>
            </a>
          </div>

          <p class="spacer"></p>
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>
    
    <div class="shopping-cart-container">

      <div> <!--Product Information-->
        <div class="cart-combined-container">
          <template id="cart-template">
            <div class="cart-container"> <!--Template-->
              <div>
                <img class= "product-photo-cart" src="" alt="">
                <p class="remove">Remove</p>
              </div>
              <div class="cart-info-container">
                <p id="type" class="cart-info"></p>
                <p id="glazing" class="cart-info"></p>
                <p id="pack-size" class="cart-info"></p>
              </div>
              <p class="cart-price">$ 2.49</p>
            </div>
          </template> 
        </div>
  
        <div class="total-container">
          <p class="cart-price">Total</p>
          <div class="cart-info-container"></div>
          <p class="cart-price-total">$ 0.00</p> <!--cart price total-->
        </div>
  
        <div class="cart-container">
          <button class="adjust-button">Checkout</button>      
        </div>
      </div>
    </div>
  </body>
</html>
