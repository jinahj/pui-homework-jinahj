<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="bunbun.css">
  </head>

  <body>

    <div> <!--Page Information-->
      <a href="product-gallery.html">
        <img class= "logo" src="./assets/logo-01.svg" alt="bunbun logo">
      </a>
      <hr> <!--division line-->
      <a href="product-gallery.html" class="link">
        <p class="title-nhighlight">PRODUCTS</p>
      </a>
      <p class="cart-highlight">CART</p>
      <p class="spacer"></p>
    </div>

    <div> <!--Product Information-->
      <p class="product-name">Shopping Cart</p>

      <div class="center">
        <img class= "product-photo-small" src="./assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll">
        <p class="remove">Remove</p>
        <p class="merge">Original Cinnamon Roll</p>
        <p class="merge">Glazing: Keep original</p>
        <p class="merge">Pack Size: 1</p>
        <p class="big-font-cart">$ 2.49</p>
      </div>

      <div class="center">
        <img class= "product-photo-small" src="./assets/double-chocolate-cinnamon-roll.jpeg" alt="double chocolate cinnamon roll">
        <p class="remove">Remove</p> 
        <p class="merge">Double Chocolate Cinnamon Roll</p>
        <p class="merge">Glazing: Sugar Milk</p>
        <p class="merge">Pack Size: 6</p>
        <p class="big-font-cart">$ 27.45</p>
      </div>

      <hr class="short-hr">

      <p class="big-font-cart">Total: $ 29.94</p>

      <button class="box">Checkout</button>     
    </div>

  </body>
</html>
