<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="bunbun.css">
  </head>

  <body>

    <div> <!--Page Information-->
      <a href="product-gallery.html">
        <img class= "logo" src="./assets/logo-01.svg" alt="bunbun logo">
      </a>
      <hr> <!--division line-->
      <a href="product-gallery.html" class="link">
        <h2 class="header-nhighlight">PRODUCTS</h2>
      </a>
      <a href="shopping-cart.html" class="link">
        <h2 class="CART-highlight">CART</h2>
      </a>
      <p class="spacer"></p>
    </div>

    <div> <!--Product Information-->
      <h1>Shopping Cart</p>

      <div class="cart-container">
        <img class= "product-photo-cart" src="./assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll">
        <p class="remove">Remove</p>
        <p class="cart-info">Original Cinnamon Roll</p>
        <p class="cart-info">Glazing: Keep original</p>
        <p class="cart-info">Pack Size: 1</p>
        <p class="cart-price">$ 2.49</p>
      </div>

      <div class="cart-container">
        <img class= "product-photo-cart" src="./assets/double-chocolate-cinnamon-roll.jpeg" alt="double chocolate cinnamon roll">
        <p class="remove">Remove</p> 
        <p class="cart-info">Double Chocolate Cinnamon Roll</p>
        <p class="cart-info">Glazing: Sugar Milk</p>
        <p class="cart-info">Pack Size: 6</p>
        <p class="cart-price">$ 27.45</p>
      </div>

      <hr class="short-hr">

      <p class="cart-price">Total: $ 29.94</p>

      <button>Checkout</button>     
    </div>

  </body>
</html>
