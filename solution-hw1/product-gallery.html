<!DOCTYPE html>

<html>
  <head>
    <title>Product Gallery</title>
    <link rel="stylesheet" href="product-gallery.css">
  </head>

  <body>
    <div>
      <img class= "logo" src="./assets/logo-01.svg">
      <hr> <!--division line-->
      <center><mark class="title">PRODUCTS</mark></center>
      <p class="cart">CART</p>
    </div>

    <div>
      <p class="description">Our hand-made cinnamon rolls</p> 

      <div class="product-container"> <!--Original cinnamon roll-->
        <img class="product-photo" src="./assets/original-cinnamon-roll.jpeg ">
        <p class="roll-name">Original cinnamon roll</p>
        <p class="roll-price">$ 2.49</p>
      </div>

      <div class="product-container"> <!--Apple cinnamon roll-->
        <img class="product-photo" src="./assets/apple-cinnamon-roll.jpeg"> 
        <p class="roll-name">Apple cinnamon roll</p>
        <p class="roll-price">$ 3.49</p>
      </div>

      <div class="product-container"> <!--Raisin cinnamon roll-->
        <img class="product-photo" src="./assets/raisin-cinnamon-roll.jpeg"> 
        <p class="roll-name">Raisin cinnamon roll</p>
        <p class="roll-price">$ 2.99</p>
      </div>

      <div class="product-container"> <!--Walnut cinnamon roll-->
        <img class="product-photo" src="./assets/walnut-cinnamon-roll.jpeg"> 
        <p class="roll-name">Walnut cinnamon roll</p>
        <p class="roll-price">$ 3.49</p>
      </div>

      <div class="product-container"> <!--Double-chocolate cinnamon roll-->
        <img class="product-photo" src="./assets/double-chocolate-cinnamon-roll.jpeg"> 
        <p class="roll-name">Double-chocolate cinnamon roll</p>
        <p class="roll-price">$ 3.99</p>
      </div>

      <div class="product-container"> <!--Strawberry cinnamon roll-->
        <img class="product-photo" src="./assets/strawberry-cinnamon-roll.jpeg"> 
        <p class="roll-name">Strawberry cinnamon roll</p>
        <p class="roll-price">$ 3.99</p>
      </div>
    </div>
    
  </body>
</html>
