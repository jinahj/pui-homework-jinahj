<!DOCTYPE html>

<html>
  <head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="bunbun.css">
  </head>

  <body>

    <div> <!--Page Information-->
      <a href="product-gallery.html">
        <img class= "logo" src="./assets/logo-01.svg">
      </a>
      <hr> <!--division line-->
      <p class="product-highlight">PRODUCTS</p>
      <a href="shopping-cart.html" class="link">
        <p class="title-nhighlight">CART</p>
      </a>
      <p class="spacer"></p>
    </div>

    <div> <!--Product Information-->
      <p class="product-name">Original cinnamon roll</p>
      <img class="product-photo-detail" src="./assets/original-cinnamon-roll.jpeg ">
      <p class="description-detail"> Customize our delicious, hand-made cinammon roll to your liking!</p>
    </div>

    <p class="spacer"></p>

    <div class="selections"> <!--Selections-->
      <p class="description-detail">Glazing:</p>
      <div class="dropdown">
        <button class="dropdown-button">
          <p class="button-title">Select option</p>
        </button>
        <div class="activate-dropdown">
          <p>Keep original</p>
          <p>Sugar milk</p>
          <p>Vanilla milk</p>
          <p>Double chocolate</p>
        </div>
      </div>
      
      <p class="spacer"></p>
      

      <p class="description-detail">Pack size:</p>
      <div class="dropdown">
        <button class="dropdown-button">
          <p class="button-title">Select option</p>
        </button>
        <div class="activate-dropdown">
          <p>1</p>
          <p>3</p>
          <p>6</p>
          <p>12</p>
        </div>
      </div>
    </div>

    <p class="spacer"></p>

    <div class="add-to-cart">
      <p class="price-cart">$ 2.49</p>
      <div class="box">
        <p>Add to Cart</p>
      </div>
    </div>

  </body>
</html>
