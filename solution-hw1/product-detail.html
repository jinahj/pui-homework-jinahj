<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="bunbun.css">
  </head>

  <body>

    <div> <!--Page Information-->
      <a href="product-gallery.html">
        <img class= "logo" src="./assets/logo-01.svg" alt="bunbun logo">
      </a>
      <hr> <!--division line-->
      <h2 class="PRODUCTS-highlight">PRODUCTS</h2>
      <a href="shopping-cart.html" class="link">
        <h2 class="header-nhighlight">CART</h2>
      </a>
      <p class="spacer"></p>
    </div>

    <div> <!--Product Information-->
      <h1>Original cinnamon roll</h1>
      <img class="product-photo-detail" src="./assets/original-cinnamon-roll.jpeg " alt="original cinnamon roll">
      <p class="description-detail"> Customize our delicious, hand-made cinammon roll to your liking!</p>
    </div>

    <p class="spacer"></p>

    <div class="selections"> <!--Selections-->
      <p class="description-detail">Glazing:</p>
      <div class="locate-dropdown">
        <select class="dropdown">
          <option>Keep original</option>
          <option>Sugar milk</option>
          <option>Vanilla milk</option>
          <option>Double chocolate</option>
        </select>
      </div>

      <p class="description-detail">Pack size:</p>
      <div class="locate-dropdown">
        <select class="dropdown">
          <option>1</option>
          <option>3</option>
          <option>6</option>
          <option>12</option>
        </select>
      </div>
    </div>

    <p class="spacer"></p>

    <div class="add-to-cart-container">
      <p class="price-detail">$ 2.49</p>
      <button>Add to Cart</button>     
    </div>

  </body>
</html>
